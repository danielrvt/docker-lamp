version: '2'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: veipranges
       MYSQL_USER: laravel
       MYSQL_PASSWORD: laravel
     networks:
       - php-network
  
   php:
     depends_on:
       - db
     image: php:7.2-fpm
     #image: laravel-php:latest
     volumes:
       - ./src:/var/www/html
       #- ./logs/apache2-access.log:/var/log/apache2/access.log
       #- ./logs/apache2-error.log:/var/log/apache2/error.log
     restart: always
     #environment:
       #APACHE_DOCUMENT_ROOT: /var/www/html/public
       #WORDPRESS_DB_HOST: db:3306
     networks:
       - php-network
   
   nginx:
     image: nginx:latest
     links:
        - php
     ports:
       - 8000:80
     volumes:
       - ./default.conf:/etc/nginx/conf.d/default.conf
       - ./src:/var/www/html
     networks:
       - php-network

   phpmyadmin:
     depends_on:
       - db
     image: phpmyadmin/phpmyadmin:latest
     ports:
       - 9091:80
     restart: always
     networks:
       - php-network

networks:
 php-network:
   driver: bridge

volumes:
    db_data:
